name: Build Jailbreak Tweak

on:
  workflow_dispatch:
    inputs:
      sdk-version:
        description: 'iOS SDK versions (comma separated)'
        required: false
        default: 'iPhoneOS13.0.sdk,iPhoneOS14.5.sdk,iPhoneOS15.4.sdk'
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        sdk: ['iPhoneOS13.0.sdk', 'iPhoneOS14.5.sdk', 'iPhoneOS15.4.sdk']
      fail-fast: false
      max-parallel: 3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: 'IOS13-SimulateTouch'

    - name: Cache Theos
      id: cache-theos
      uses: actions/cache@v3
      with:
        path: ~/theos
        key: ${{ runner.os }}-theos-${{ hashFiles('**/Makefile') }}

    - name: Set up Theos and SDKs
      if: steps.cache-theos.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y git clang curl libxml2-dev libssl-dev python3-dev \
                               fakeroot dpkg-dev libncurses5-dev zlib1g-dev unzip \
                               automake libtool pkg-config coreutils xz-utils
        
        # Install Theos with proper directory structure
        git clone --depth=1 https://github.com/theos/theos.git "${HOME}/theos"
        
        # Verify Theos installation
        [ -f "${HOME}/theos/makefiles/package.mk" ] || { echo "❌ Theos installation failed!"; exit 1; }
        
        # Download and extract SDKs
        mkdir -p "${HOME}/theos/sdks"
        curl -LO https://github.com/theos/sdks/archive/refs/heads/master.zip
        unzip -q master.zip -d sdks-temp
        
        # Extract all SDK archives
        find sdks-temp -name '*.sdk.tar.xz' -exec sh -c '
          f="$1"
          xz -d "$f"
          tar -xf "${f%.xz}" -C "${HOME}/theos/sdks"
        ' sh {} \;
        
        # Cleanup
        rm -rf sdks-temp master.zip
        
        # Install ldid
        curl -LO https://github.com/ProcursusTeam/ldid/releases/latest/download/ldid_linux_x86_64
        chmod +x ldid_linux_x86_64
        sudo mv ldid_linux_x86_64 /usr/local/bin/ldid

    - name: Configure Theos environment
      run: |
        echo "THEOS=${HOME}/theos" >> $GITHUB_ENV
        echo "${HOME}/theos/bin" >> $GITHUB_PATH
        
        # Set THEOS_MAKE_PATH for proper .mk file resolution
        echo "THEOS_MAKE_PATH=${HOME}/theos/makefiles" >> $GITHUB_ENV

    - name: Build tweak for ${{ matrix.sdk }}
      run: |
        export SDKROOT="${THEOS}/sdks/${{ matrix.sdk }}"
        export ARCHS=arm64
        export TARGET=iphone:clang:latest:13.0
        
        cd IOS13-SimulateTouch
        
        # Fix makefile reference
        sed -i "s|/aggregate.mk|$(THEOS)/makefiles/aggregate.mk|" Makefile
        
        make clean
        
        # Build with rootless support
        make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless
        
        # Rename output with SDK version
        for deb in packages/*.deb; do
          mv "$deb" "${deb%.deb}.${{ matrix.sdk }}.deb"
        done

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: IOS13-SimulateTouch-${{ matrix.sdk }}
        path: IOS13-SimulateTouch/packages/*${{ matrix.sdk }}*.deb

    - name: Build Summary
      if: always()
      run: |
        echo "### 🛠️ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "| SDK | Status | Artifact |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
        echo "| ${{ matrix.sdk }} | ${{ job.status }} | [Download](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY