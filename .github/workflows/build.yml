name: Build Jailbreak Tweak (Enhanced)

on:
  workflow_dispatch:
    inputs:
      sdk-version:
        description: 'iOS SDK version to use (comma separated)'
        required: false
        default: 'iPhoneOS14.5.sdk,iPhoneOS15.4.sdk'
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        sdk: ["iPhoneOS14.5.sdk", "iPhoneOS15.4.sdk"]
      fail-fast: false
      max-parallel: 3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Theos
      id: cache-theos
      uses: actions/cache@v3
      with:
        path: ~/theos
        key: ${{ runner.os }}-theos-${{ hashFiles('**/Makefile') }}

    - name: Set up Theos (Fixed)
      if: steps.cache-theos.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y git clang curl libxml2-dev libssl-dev python3-dev \
                               fakeroot dpkg-dev libncurses5-dev zlib1g-dev unzip
        
        # Clone Theos with full history
        git clone --depth=1 https://github.com/theos/theos.git "${HOME}/theos"
        
        # Debug: List Theos bin contents
        echo "Theos bin contents:"
        ls -la "${HOME}/theos/bin" || true
        
        # Download SDKs
        curl -LO https://github.com/theos/sdks/archive/refs/heads/master.zip
        unzip -q master.zip
        mkdir -p "${HOME}/theos/sdks"
        mv sdks-master/*.sdk "${HOME}/theos/sdks"
        chmod -R 755 "${HOME}/theos/sdks"
        rm -rf sdks-master master.zip
        
        # Install ldid (fixed architecture)
        curl -LO https://github.com/ProcursusTeam/ldid/releases/latest/download/ldid_linux_x86_64
        chmod +x ldid_linux_x86_64
        sudo mv ldid_linux_x86_64 /usr/local/bin/ldid
        
        # Alternative verification
        if [ -f "${HOME}/theos/makefiles/package.mk" ]; then
          echo "Theos installation verified"
        else
          echo "Theos installation failed!"
          exit 1
        fi

    - name: Build tweak for ${{ matrix.sdk }}
      run: |
        export THEOS=${HOME}/theos
        export SDKROOT=${THEOS}/sdks/${{ matrix.sdk }}
        export ARCHS=arm64
        export TARGET=iphone:clang:latest:13.0
        
        cd IOS13-SimulateTouch
        
        make clean 2>/dev/null || true
        
        make package FINALPACKAGE=1 \
          THEOS_PACKAGE_SCHEME=rootless
        
        # Rename output
        for deb in packages/*.deb; do
          new_name="${deb%.deb}.${{ matrix.sdk }}.deb"
          mv "$deb" "$new_name"
        done

    - name: Upload artifact
      id: upload-artifact
      uses: actions/upload-artifact@v4
      with:
        name: IOS13-SimulateTouch-${{ matrix.sdk }}
        path: IOS13-SimulateTouch/packages/*${{ matrix.sdk }}*.deb

    - name: Build Summary
      if: always()
      run: |
        echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "| SDK | Status | Artifact |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
        echo "| ${{ matrix.sdk }} | ${{ job.status }} | [Download](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY